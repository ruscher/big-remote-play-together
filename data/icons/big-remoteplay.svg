<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3584e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c71d8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f6d32d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5c211;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" />
  
  <!-- Game controller icon -->
  <g transform="translate(24, 40)">
    <!-- Controller body -->
    <path d="M 10 8 Q 5 8 5 12 L 5 20 Q 5 24 10 24 L 22 24 L 30 32 L 38 32 L 46 24 L 58 24 Q 63 24 63 20 L 63 12 Q 63 8 58 8 Z" 
          fill="#ffffff" stroke="none" opacity="0.95"/>
    
    <!-- D-pad -->
    <rect x="14" y="14" width="3" height="8" fill="url(#grad1)" rx="1"/>
    <rect x="12" y="16" width="7" height="3" fill="url(#grad1)" rx="1"/>
    
    <!-- Buttons -->
    <circle cx="48" cy="16" r="2.5" fill="url(#grad2)"/>
    <circle cx="53" cy="18" r="2.5" fill="url(#grad2)"/>
  </g>
  
  <!-- Network connection arrows -->
  <g opacity="0.9">
    <!-- Left arrow -->
    <path d="M 25 64 L 15 64 L 20 59 M 15 64 L 20 69" 
          stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right arrow -->
    <path d="M 103 64 L 113 64 L 108 59 M 113 64 L 108 69" 
          stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Network dots (signal) -->
  <circle cx="64" cy="95" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="74" cy="95" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="84" cy="95" r="3" fill="#ffffff" opacity="0.3"/>
</svg>
